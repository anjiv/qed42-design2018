name: qed42
type: theme
base theme: classy
description: 'A flexible, recolorable theme with many regions and a responsive, mobile-first layout.'
core: '8.x'

regions:
  header: Header
  menu: Menu
  page_top: 'Page top'
  sidebar: Sidebar
  content: Content
  page_bottom: 'Page bottom'
  footer: 'Footer'

libraries:
  - qed42/global-styling
  - qed42/patternlab

component-libraries:
  atoms:
    paths:
      - patternlab/source/_patterns/00-atoms
  molecules:
    paths:
      - patternlab/source/_patterns/01-molecules
  organisms:
    paths:
      - patternlab/source/_patterns/02-organisms
  layouts:
    paths:
      - patternlab/source/_patterns/03-templates
  pages:
    paths:
      - patternlab/source/_patterns/04-pages
